<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Tareas</h1>
        
        <!-- Formulario para agregar tarea -->
        {% if editando %}
        <h3>Editando Tarea:</h3>
        <form hx-put="/actualizar_tarea/{{ editando.id }}" hx-trigger="submit" hx-target="body" hx-swap="outerHTML">
            <div class="mb-3">
                <input type="text" name="nombre" class="form-control" value="{{ editando.nombre }}" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
        {% else %}
        <form hx-post="/crear_tarea" hx-trigger="submit" hx-target="body" hx-swap="outerHTML">
            <div class="mb-3">
                <input type="text" name="nombre" class="form-control" placeholder="Nueva tarea" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Tarea</button>
        </form>
        {% endif %}

        <hr>

        <!-- Lista de tareas -->
        <h3>Tareas:</h3>
        {% if tareas %}
            <ul class="list-group">
                {% for tarea in tareas %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" 
                               {% if tarea.completa %}checked{% endif %}
                               hx-post="/toggle_tarea/{{ tarea.id }}"
                               hx-target="body" 
                               hx-swap="outerHTML">
                        <span {% if tarea.completa %}style="text-decoration: line-through;"{% endif %}>
                            {{ tarea.nombre }}
                        </span>
                    </div>
                    <div>
                        <a href="/editar_tarea/{{ tarea.id }}" class="btn btn-outline-primary btn-sm">
                            Editar
                        </a>
                        <button class="btn btn-danger btn-sm"
                                hx-delete="/eliminar_tarea/{{ tarea.id }}"
                                hx-target="body"
                                hx-swap="outerHTML"
                                hx-confirm="¿Eliminar esta tarea?">
                            Eliminar
                        </button>
                    </div>
                </li>
                {% endfor %}
            </ul>
            
            <div class="mt-3">
                <button class="btn btn-warning"
                        hx-delete="/eliminar_todas_las_tareas"
                        hx-target="body"
                        hx-swap="outerHTML"
                        hx-confirm="¿Eliminar TODAS las tareas?">
                    Eliminar Todas
                </button>
            </div>
        {% else %}
            <p>No hay tareas. ¡Agrega una nueva!</p>
        {% endif %}
    </div>
</body>
</html>
